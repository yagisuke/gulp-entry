<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>yagisuke | carousel - swiper</title>
  <link rel="stylesheet" href="./css/swiper.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./js/jquery.swiper.js"></script>
</head>
<body>
  <h1>カルーセルの実験場</h1>
  <h2>Swiper</h2>
  <cite>https://github.com/nolimits4web/Swiper</cite>
  <!-- carousel area -->
  <div class="swiper-container" style="width: 930px; height: 400px;">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://dummyimage.com/930x400/aff/333&amp;text=IMAGE+1" width="930" height="400" /></div>
      <div class="swiper-slide"><img src="https://dummyimage.com/930x400/abf/333&amp;text=IMAGE+2" width="930" height="400" /></div>
      <div class="swiper-slide"><img src="https://dummyimage.com/930x400/abc/333&amp;text=IMAGE+3" width="930" height="400" /></div>
      <div class="swiper-slide"><img src="https://dummyimage.com/930x400/cba/333&amp;text=IMAGE+4" width="930" height="400" /></div>
    </div>
    <div class="swiper-pagination">&nbsp;</div>
    <div class="swiper-button-prev">&nbsp;</div>
    <div class="swiper-button-next">&nbsp;</div>
  </div>
  <script>
    var mySwiper = new Swiper ('.swiper-container', {
      direction: 'vertical',
      loop: true,
      pagination: '.swiper-pagination',
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
    });
  </script>
</body>
</html>
