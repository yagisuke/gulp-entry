  <script type="text/javascript">
    $(document).ready(function() {
      $("#lightSlider1").lightSlider({
        item: 1,
        auto: true,
        loop: true
      });
      $("#lightSlider2").lightSlider({
        item: 2,
        slideMargin: 0,
        auto: true,
        loop: true
      });
      $("#lightSlider3").lightSlider({
        item: 3,
        slideMargin: 10,
        auto: true,
        loop: true,
        vThumbWidth: 85,
        gallery: true,
        thumbItem: 10,
        thumbMargin: 10
      });
    });
